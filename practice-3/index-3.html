<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../practice-2/style-2.css">
  <link rel="stylesheet" href="style-3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
  <label for="searchInput" class="label-search">Поиск</label>
  <input id="searchInput" class="input-search" type="text">
  <table id="table-js" class="post-table">
    <thead>
      <tr>
        <th id="user-id-js" class="header-table">
          <div>
            User Id
            <img src="./image/arrow-to-down.png" alt="arrow" class="header-table-arrow">
          </div>
        </th>
        <th id="id-js" class="header-table">
          <div>
            Id
            <img src="./image/arrow-to-down.png" alt="arrow" class="header-table-arrow">
          </div>
        </th>
        <th id="title-js" class="header-table">
          <div>
            Title
            <img src="./image/arrow-to-down.png" alt="arrow" class="header-table-arrow">
          </div>
        </th>
        <th id="body-js" class="header-table">
          <div>
            Body
            <img src="./image/arrow-to-down.png" alt="arrow" class="header-table-arrow">
          </div>
        </th>
      </tr>
    </thead>
  </table>
</div>
<script src="script-3.js" type="module"></script>
</body>
</html>
